<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfLayout_OnlineStore_Lite</title>
    <link rel="stylesheet" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>

<div class="header">
    <div class="container header_all">
        <div class="header__left">
            <img class="header__logo" src="imgs/header_logo.svg" alt="logo">
            <form action="#" class="header__form-search">
                <img class="header_img-search" src="imgs/header_search.svg" alt="search">
                <input class="header__input" type="search" placeholder="Search">

            </form>
        </div>
        <div class="header__right">
            <img src="imgs/header_menu.svg" alt="menu">
            <img class="header_right-icons" src="imgs/header_personal.svg" alt="personal">
            <img class="header_right-icons" src="imgs/header_cart.svg" alt="cart">
        </div>
    </div>
</div>
<div class="block_head">
    <div class="container block_flex">
        <div class="block_head__left">
            <img src="imgs/block_head__left2.png" alt="photo">
        </div>
        <div class="block_head__right">
            <div class="block_head-txt">
                <div class="pink_vert">
                </div>
                <div class="head__txt">
                    <h1 class="head_h1">
                        THE BRAND
                    </h1>
                    <h2 class="head_h2">
                        OF LUXERIOUS <span class="head_h2-pink">FASHION</span>
                    </h2>
                </div>
            </div>
        </div>
    </div>
</div>
